<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Secret Number Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <h1>Secret Number Game</h1>
            <p>
                <script>
                    // Secret number
                    var secretNumber = 7;

                    // Prompt the user for their favorite number
                    var guess = prompt("What's your favorite number (between 1 and 10)?");
                    guess = parseInt(guess);

                    // Check if the input is a number
                    while (isNaN(guess)) {
                        guess = prompt("That's not a number! What's your favorite number (between 1 and 10)?");
                        guess = parseInt(guess);
                    }

                    // Compare the guess to the secret number
                    if (guess == secretNumber) {
                        var points = 10;
                        document.write("Congratulations! You guessed the secret number (" + secretNumber + "). You earned " + points + " points!");
                    } else {
                        document.write(" Wrong number, the secret number was " + secretNumber + ". You earned 0 points. Better luck next time!");
                    }
                </script>
            </p>
        </div>
    </body>
</html>
